!
! MGCP configuration example
!
mgcp
  bind ip 127.0.0.1
  rtp port-range 4002 16000
  rtp bind-ip 127.0.0.1
  rtp ip-probing
  rtp ip-tos 184
  bind port 2427
  sdp audio payload number 98
  sdp audio payload name GSM
  number endpoints 121
  loop 0
  force-realloc 1
  rtcp-omit
  rtp-patch ssrc
  rtp-patch timestamp
